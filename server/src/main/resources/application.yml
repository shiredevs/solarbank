server:
  port: ${PORT:8080}
  ssl:
    enabled: true
    protocol: TLS
    enabled-protocols: TLSv1.2
    key-store-type: PKCS12
    key-store: ${KEY_STORE}
    key-store-password: ${KEY_STORE_PASSWORD}

application:
  cors:
    allowed-origin: ${ALLOWED_ORIGIN}

nasa:
  api:
    base-url: "https://power.larc.nasa.gov/api/temporal/monthly"